<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2 class="text-center">Calculator</h2>
        <!-- <form> -->
            <input type="number" class="form-control" id="firstNumber" placeholder="First Number: " />
            <br />
            <input type="number" class="form-control" id="secondNumber" placeholder="Second Number: " />
            <div class="text-center">
                <button class="btn btn-primary" id="add"> + </button>
                <button class="btn btn-primary" id="-" onclick="subtract()"> - </button>
                <button class="btn btn-primary" id="/" onclick="divide()"> / </button>
                <button class="btn btn-primary" id="x" onclick="multiply()"> x </button>
            </div>
            <br />
            <input type="number" class="form-control" id="result" placeholder="Result " readonly/>
            <br />
            <button type="button" class="btn btn-success" onclick="clearHistory();">Clear History</button>
            <button type="reset" class="btn btn-danger" onclick="resetValues();">Clear Values</button>
        <!-- </form> -->

        <div id="display"></div>

    </div>

    <script src="./calculator.js"></script>
</body>

</html>
